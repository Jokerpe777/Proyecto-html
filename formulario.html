<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Enlaza el archivo CSS para estilos -->
     <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
    <style>
        .btn-volver {
    display: inline-block;
    margin-top: 1em;
    margin-left: 0.5em;
    color: #5e2ced;
    text-decoration: none;
    font-weight: bold;
}

.btn-volver:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <a href="index.html" class="btn-volver">← Volver al inicio</a>
    <section class="formulario-main">
        <h2>Crea tu suscripción compartida!</h2>
    <form action="#" method="post" class="formulario">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="plataforma">Plataforma:</label>
        <select id="plataforma" name="plataforma" required>
            <option value="">-- Selecciona --</option>
            <option value="netflix">NetX</option>
            <option value="spotify">Spofy</option>
            <option value="disney">Mickey+</option>
            <option value="hbo">OBH Mex</option>
            <option value="Otro">Otro (especificar en detalles)</option>
        </select>


        <label for="detalles">Detalles adicionales:</label>
        <textarea id="detalles" name="detalles" rows="4" cols="50"></textarea>

        <button type="submit">Compartir suscripción</button>
    </form>
    </section>
